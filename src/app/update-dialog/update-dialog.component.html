<h2 mat-dialog-title>Update File</h2>

<mat-dialog-content [formGroup]="form">
  
    <mat-form-field>
        <input matInput
                placeholder="Name"
               formControlName="name">
    </mat-form-field>
    <br>
    <mat-form-field>
        <textarea matInput placeholder="Description" formControlName="description"></textarea>
    </mat-form-field>
 
</mat-dialog-content>

<mat-dialog-actions>
    <button class="btn btn-primary" (click)="close()">Close</button>
    <button class="btn btn-success m-2" (click)="save()">Save</button>
</mat-dialog-actions>
